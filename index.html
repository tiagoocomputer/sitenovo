<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Texto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @media print {
            .no-print {
                display: none;
            }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md no-print">
        <h1 class="text-3xl font-bold text-center py-4 text-gray-800">Teste Texto</h1>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        <div class="text-center">
            <h2 class="text-4xl font-semibold text-gray-700 mb-6">Minha Pagina</h2>
            <div class="space-y-4 no-print" id="botoes">
                <button onclick="gerarPDF()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Criar PDF
                </button>
                <br>
                <button onclick="imprimirConteudo()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Imprimir
                </button>
            </div>
        </div>
    </main>

    <script>
        function gerarPDF() {
            const botoes = document.getElementById('botoes');
            botoes.classList.add('hidden');
            
            const elemento = document.body;
            const opcoes = {
                margin: 1,
                filename: 'minha-pagina.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opcoes).from(elemento).save().then(() => {
                botoes.classList.remove('hidden');
            });
        }

        function imprimirConteudo() {
            const botoes = document.getElementById('botoes');
            botoes.classList.add('hidden');
            window.print();
            setTimeout(() => {
                botoes.classList.remove('hidden');
            }, 100);
        }
    </script>
</body>
</html>
